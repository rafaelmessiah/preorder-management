<mat-card>

    <mat-card-title> Cadastrar Novo Usuário na fila de Pré-Venda </mat-card-title>

    <div>
        <form [formGroup]="form">
            <mat-form-field>
                <input matInput placeholder="Nome Completo" name="name" formControlName="name">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Data de Nascimento" name="dob" type="date"
                formControlName="dob">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="CPF" name="cpf" maxlength="11" 
                formControlName="cpf">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="E-Mail" name="email" type="email"
                formControlName="email">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Telefone Celular" name="cell" type="tel"
                formControlName="cell">
            </mat-form-field>

        </form>
    </div>

    <button mat-raised-button (click)="create()" color="primary" [disabled]="form.invalid">
        Cadastrar
    </button>

</mat-card>

<mat-card>

    <mat-card-title> Lista de Usuários Cadastrados </mat-card-title>

    <div>
        <table mat-table [dataSource]="orderTable"  matSort aria-label="Elements">
          <!-- Cpf Column -->
          <ng-container matColumnDef="cpf" wi>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>CPF</th>
            <td mat-cell *matCellDef="let row">{{row.cpf}}</td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
          </ng-container>
          
          <!-- Date of Birth Column -->
          <ng-container matColumnDef="dob">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de Nascimento</th>
            <td mat-cell *matCellDef="let row">{{row.dob}}</td>
          </ng-container>
      
          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>E-Mail</th>
            <td mat-cell *matCellDef="let row">{{row.email}}</td>
          </ng-container>
      
          <!-- Cellphone Column -->
          <ng-container matColumnDef="cell">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefone</th>
            <td mat-cell *matCellDef="let row">{{row.cell}}</td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
      </div>

</mat-card>
